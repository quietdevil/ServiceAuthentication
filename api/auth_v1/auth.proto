syntax = "proto3";

package auth_v1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/wrappers.proto";
import "validate/validate.proto";

option go_package = "serviceauth/pkg/auth_v1;auth_v1";

service Authentication {
    rpc Create(CreateRequest) returns (CreateResponse) {}
    rpc Get(GetRequest) returns (GetResponse) {}
    rpc Update(UpdateRequest) returns (google.protobuf.Empty) {}
    rpc Delete(DeleteRequest) returns (google.protobuf.Empty) {}
}

enum Enum {
    admin = 0;
    user = 1;
}

message CreateRequest {
    string name = 1 [(validate.rules).string = {min_len: 4, max_len: 13}];
    string email = 2 [(validate.rules).string.email = true];
    string password = 3 [(validate.rules).string.pattern = "(?i)^[0-9a-f]+$"];
    string password_confirm = 4 [(validate.rules).string.pattern = "(?i)^[0-9a-f]+$"];
    Enum role = 5;
}

message CreateResponse {
    int64 id = 1;
}

message GetRequest {
    int64 id = 1;
}

message GetResponse {
    int64 id = 1;
    string name = 2;
    string email = 3;
    google.protobuf.Timestamp created_at = 5;
    google.protobuf.Timestamp updated_at = 6;
    Enum role = 7;
}

message UpdateRequest {
    int64 id = 1;
    google.protobuf.StringValue name = 2 [(validate.rules).string = {min_len: 4, max_len: 13}];
    google.protobuf.StringValue email = 3 [(validate.rules).string.email = true];
}

message DeleteRequest {
    int64 id = 1;
}